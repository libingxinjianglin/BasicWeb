<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sonClickMe() {
            var name = document.getElementById("name");
            name.innerHTML = "<font>请输入文字长度大于6的字符</font>";
        }

        function sb() {
            var name = document.getElementById("sv");
            alert(name.value.length);
            name.innerHTML = "<font>1111</font>";
        }
    </script>
</head>
<body>
姓名:<input type="text" onfocus="sonClickMe()" onblur="sb()" id="sv"><span id="name"></span>
</body>
</html>
