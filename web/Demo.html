<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script>
        $(function () {
            $(":input[class='bitian']").after("<font>*</font>");
            $("#username").blur(function () {
                if($(this).is("#username")){
                    if(this.value.length < 6){
                        $(this).parent().append("<span>对不起太短</span>");
                    }
                }
            });
        })
    </script>
</head>

<body>
<form action="../index.html">
    <div>
        用户名:<input type="text" class="bitian" id="username" />
    </div>
    <div>
        密码:<input type="password"  class="bitian" id="password" />
    </div>
    <div>
        手机号:<input type="tel" />
    </div>
    <div>
        <input type="submit" />
    </div>
</form>
</body>
</html>
